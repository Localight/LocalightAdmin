<ion-view view-title="Transactions">
  <ion-content>
    <ion-list>

        <li class="item item-checkbox">
            <label class="checkbox">
                <input type="checkbox">
            </label>
            Unpaid Transactions Only
        </li>

        <div class="button-bar">
            <ionic-datepicker input-obj="datepickerFrom">
                <a class="button button-positive filterOptions">Start Date</a>
            </ionic-datepicker>
            <ionic-datepicker input-obj="datepickerTo">
                <a class="button button-positive filterOptions">End Date</a>
            </ionic-datepicker>

            <a class="button button-positive filterOptions" style="border-right: none;">Select All</a>
        </div>

        <ion-item ng-repeat="transaction in transactions" href="#/app/playlists/{{playlist.id}}" on-drag-left="dfd();" on-drag-right="dfdn();">
          Owner: {{transaction.locationId.ownerId.name}} <br />
          Location: {{transaction.locationId.name}}<br />
          User: {{transaction.userId.name}}<br />
          Amount: {{transaction.amount}}<br />
          <ion-option-button class="button-positive">Checkmark</ion-option-button>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
