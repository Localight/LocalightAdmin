<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        User: {{playlist.userId.name}} <br />
        Location: {{playlist.locationId.name}}<br />
        Amount: {{playlist.amount}}<br />
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
