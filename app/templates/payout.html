<ion-view view-title="Payout Details">
  <ion-content>
      <div class="card">
        <div class="item item-text-wrap">
            Method: {{payout.method}}<br />
            Created: {{payout.created}}<br />
            Total Amount: {{payout.amount}}<br />
        </div>
        <div class="item item-text-wrap">
            Locations and : <br />
            <repeated-list ng-repeat="locationPayout in payout.locations">{{locationPayout.location.name}}: ${{locationPayout.amount}} <br /></repeated-list> <br />
        </div>
      </div>
      <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            Group {{group.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)"
                    ng-click="goToTransaction('{{item.id}}')">
            {{item.title}}
          </ion-item>
        </div>
      </ion-list>
  </ion-content>
</ion-view>
