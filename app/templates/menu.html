<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button ng-controller="TransactionsCtrl" ng-if="selectedItemsLength > 0" class="button button-clear button-positive" ng-click="initiatePayout()">
            Payout {{selectedItemsLength}} Item<if ng-if="selectedItemsLength > 1">s</if>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Localight Admin</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/transactions">
          <img src="images/icon_transaction.png" class="menuIcon">Transactions
        </ion-item>
        <ion-item menu-close href="#/app/payouts">
          <img src="images/icon_payout.png" class="menuIcon">Payouts
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
