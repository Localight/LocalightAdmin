<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Localight Admin</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
          <div class="item item-divider"
          ng-if="!loggedIn">
          Please Login or Register
          </div>
        <ion-item menu-close ng-click="login()"
        ng-if="!loggedIn">
        Login
        </ion-item>
        <ion-item menu-close ng-click="openRegister()"
        ng-if="!loggedIn">
        Register
        </ion-item>
        <div class="item item-divider">
        Tools
        </div>
        <ion-item menu-close href="#/app/users">
          <img src="images/ionic.png" class="menuIcon"> Analytics / Promos
        </ion-item>
        <ion-item menu-close href="#/app/transactions">
          <img src="images/icon_transaction.png" class="menuIcon">Transactions
        </ion-item>
        <ion-item menu-close href="#/app/payouts">
          <img src="images/icon_payout.png" class="menuIcon">Payouts
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
