<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegister()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="regData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="regData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" id="passwordInput" ng-model="regData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm</span>
          <input type="password" id="confirmInput" ng-model="regData.confirm">
        </label>
        <label class="item item-input">
          <span class="input-label" id="kLabel">SK</span>
          <input type="password" ng-model="regData.sk">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
